name: tests
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  integration:
      runs-on: [self-hosted, linux, x64]
      name: "integration tests (linux)"
      strategy:
        matrix:
          go-version: [1.16, 1.17, 1.18]
        fail-fast: false
      steps:
        - name: Setup Go ${{ matrix.go-version }}
          uses: actions/setup-go@v3
          with:
            go-version:  ${{ matrix.go-version }}
        - name: Checkout code
          uses: actions/checkout@v3
        - name: Get Secrets
          id: 'secrets'
          uses: 'google-github-actions/get-secretmanager-secrets@v0'
          with:
            secrets: |-
              ALLOYDB_URI:alloydb-connector-testing/ALLOYDB_URI
              ALLOYDB_CLUSTER_PASS:alloydb-connector-testing/ALLOYDB_CLUSTER_PASS
        - name: Run tests
          env:
            ALLOYDB_DB: 'postgres'
            ALLOYDB_USER: 'postgres'
            ALLOYDB_PASS: '${{ steps.secrets.outputs.ALLOYDB_CLUSTER_PASS }}'
            ALLOYDB_URI: '${{ steps.secrets.outputs.ALLOYDB_URI }}'
          run: |
            go test -v -race -cover ./e2e_test.go
  build:
    name: "unit tests"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
        go-version: [1.16, 1.17, 1.18]
      fail-fast: false
    steps:
      - name: Setup Go ${{ matrix.go-version }}
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go-version }}
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Run tests
        run: |
          go test -v -race -cover -short ./...
  build-32bit:
    name: "unit tests (386)"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
      fail-fast: false
    env:
      GOARCH: 386
    steps:
      - name: Setup Go 1.18
        uses: actions/setup-go@v3
        with:
          go-version: 1.18
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Run tests
        run: |
          go test -v -cover -short ./...
